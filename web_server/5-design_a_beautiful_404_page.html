<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .container h1 {
            font-size: 72px;
            color: #ff6347; /* Tomato color */
            margin-bottom: 20px;
        }

        .container p {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }

        .container a {
            font-size: 20px;
            color: #ff6347;
            text-decoration: none;
            background-color: #ffffff;
            border: 2px solid #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container a:hover {
            background-color: #ff6347;
            color: white;
        }

        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .footer a {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Ceci n'est pas une page</p>
        <p>Oops! It looks like the page you're looking for doesn't exist.</p>
        <a href="/">Back to Home</a>
      
    </div>
</body>
</html>
